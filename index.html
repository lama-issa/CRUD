<body>
    <div class="container w-50 m-auto my-5">
    
   
        
         
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input  id="Email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           <div id="nameAlert" class="alert alert-danger">please start name with capilal</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" id="exampleInputPassword1">
         
        </div>
       
        <button type="submit" id="click" class="btn btn-outline-primary" disabled >add</button>
        <div class="d-blok mt-3">
          <button type="submit" id="deleteall" class="btn btn-outline-danger">detete all</button>
        </div>

        <div class="d-blok mt-3 mb-3">
         <input type="search" class="form-control" onkeyup="search(this.value)" placeholder="search .....">
        </div>
        


      <table class="table table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="data">
        
        </tbody>
      </table>
    </div>
