<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
  #upd{
    display: none;
  }
</style>
<body>
    <div class="container w-50 m-auto my-5">
    
   
        
         
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input  id="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
       
        <button type="submit" id="click" class="btn btn-outline-primary">add</button>
        <div class="d-blok mt-3">
          <button type="submit" id="deleteall" class="btn btn-outline-danger">detete all</button>
        </div>

        <div class="d-blok mt-3 mb-3">
         <input type="search" class="form-control" onkeyup="search(this.value)" placeholder="search .....">
        </div>
        


      <table class="table table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="data">
        
        </tbody>
      </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
